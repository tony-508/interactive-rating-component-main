<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="block" id="block-1">
      <div class="container">
        <img src="images/icon-star.svg" alt="" />
        <h2>How did we do?</h2>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rating">
          <button class="btn rate-btn" value="5">5</button>
          <button class="btn rate-btn" value="4">4</button>
          <button class="btn rate-btn" value="3">3</button>
          <button class="btn rate-btn" value="2">2</button>
          <button class="btn rate-btn" value="1">1</button>
        </div>
        <div class="button">
          <button class="btn submit-btn" id="submit-btn">SUBMIT</button>
        </div>
      </div>
    </div>

    <div class="block block-2">
      <div class="container">
        <img src="images/illustration-thank-you.svg" alt="" />
        <div class="rating-text">
          <span class="text-content">
            You selected <span id="rate-digit"></span> out of 5
          </span>
        </div>
        <h2>Thank you!</h2>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </div>
    <!-- Rating state start How did we do? Please let us know how we did with your
    support request. All feedback is appreciated to help us improve our
    offering! 1 2 3 4 5 Submit -->
    <script src="index.js"></script>
  </body>
</html>
